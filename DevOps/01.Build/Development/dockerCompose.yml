# docker-compose.yml
version: "3.9"

services:
  backend:
    build:
      context: ../../../Server   # path to your backend folder
      dockerfile: backend.Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    networks:
      - mern-network
    volumes:
      - ../../../Server:/app # sync host Server folder with container /app


  frontend:
    build:
      context: ../../../Client/  # path to your frontend folder
      dockerfile: frontend.Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    networks:
      - mern-network
    depends_on:
      - backend
    volumes:
      - ../../../Client:/app # sync host Client folder with container /app


networks:
  mern-network:
    driver: bridge
